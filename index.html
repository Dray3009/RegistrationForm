<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form name="Registration" netlify>
        <h1>Registration</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="First Name"
            aria-label="First Name"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input
            type="text"
            placeholder="Surname"
            aria-label="Surname"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="email" placeholder="Email" aria-label="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>

        <div class="input-box">
          <input
            type="Password"
            placeholder="Password"
            aria-label="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="check-box">
          <label>
            <input
              type="checkbox"
              name="terms conditions"
              aria-label="terms & condition"
              required
            />
            I agree to the terms & conditions*
          </label>
        </div>
        <div class="btn">
          <button aria-label="submit button" type="submit">Login</button>
        </div>

        <div class="text-box">
          <textarea> Leave us a comment </textarea>
        </div>
      </form>
    </div>
  </body>
</html>
